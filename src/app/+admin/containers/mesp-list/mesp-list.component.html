<md-list *ngIf="filteredItems && filteredItems.length > 0"> 
    <ng-template let-item let-last="last" ngFor [ngForOf]="filteredItems">
    <md-list-item >
        <md-icon md-list-avatar>{{icon}}</md-icon>
        <h3 md-line> {{item[idField]}} </h3>
        <span flex="noshrink">
            <a md-icon-button [routerLink]="[item[idField] + '/edit']">
                <md-icon class="md-24">edit</md-icon>
            </a>
            <button md-icon-button (click)="delete([idField])">
                <md-icon class="md-24">delete</md-icon>
            </button>
        </span>
    </md-list-item>
    <md-divider *ngIf="!last" md-inset></md-divider>
    </ng-template>
</md-list>			
<md-divider></md-divider>
